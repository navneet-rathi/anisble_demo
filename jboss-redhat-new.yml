---
- hosts: all
  become: true
  vars:
    tomcat_version: 9.0.50
    tomcat_download_url: https://archive.apache.org/dist/tomcat/tomcat-9/v{{tomcat_version}}/bin/apache-tomcat-{{tomcat_version}}.zip
    tomcat_install_dir: /opt
    tomcat_zipfile: â€œ{{tomcat_install_dir}}/tomcat.zip"
    tomcat_java_version: 1.8.0
    tomcat_setup: true
    tomcat_service_name: tomcat
  collections:
    - middleware_automation.jws
  roles:
    - jws
  pre_tasks:
    - name: create install directory {{ tomcat_install_dir }}
      file:
        path: /opt
        state: directory 
    - name: Download latest JBoss Web Server Zipfile from {{ tomcat_download_url }}
      get_url:
        url: "{{ tomcat_download_url }}"
        dest: "{{ tomcat_install_dir }}"
      when:
        - tomcat_download_url is defined
  tasks:
    - name: check if we are able to ssh
      shell:
         "whoami; cd /{{ tomcat_install_dir }} ; ls -l"
      register: output
