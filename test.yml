---
- hosts: all
  become: true
  gather_facts: no
  tasks:
    - name: check if we are able to ssh
      shell:
         "whoami; cd /tmp ; ls -l"
      register: output
      
    - name: Print variable
      debug:
        msg: "Printing var {{output.stdout_lines}}"

