 #     ansible.posix.synchronize:
  #      mode: pull
 #       src: /tmp/log1/
 #       dest: /tmp/vish/logpulled
    - name: sync from src to dest
      ansible.posix.synchronize:
        src: /tmp/logtra/f4
        dest: /tmp/logpulled
